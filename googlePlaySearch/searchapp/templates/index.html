<h1>Google Play Search</h1>

<form method="GET" action="">
    <input type="text" placeholder="Search" name="query">
    <button type="submit">Submit</button>
</form>

{% if query %}
<div>Search results for: {{ query }} </div>
{% endif %}

{% if app_list %}
    <ul>
    {% for app in app_list %}
        <li><a href="{% url 'details' pk=app.id %}">{{ app.app_name }}</a></li>
    {% endfor %}
    </ul>
{% endif %}
